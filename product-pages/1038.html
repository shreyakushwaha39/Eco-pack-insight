
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Milk Bottle</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f9f9f9;
      color: #333;
    }
    .container {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }
    img {
      width: 100%;
      border-radius: 8px;
    }
    .section {
      margin-top: 20px;
    }
    button {
      margin-top: 20px;
      padding: 10px 15px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    canvas {
      max-width: 100%;
    }
  </style>
</head>
<body>
  <div class="container" id="pdf-content">
    <img src="../images/1038.webp" alt="Milk Bottle">
    <h1>Milk Bottle</h1>
    <p><strong>Category:</strong> Dairy</p>

    <div class="section">
      <h3>Description</h3>
      <p>Milk Bottle is made from HDPE plastic, which is recyclable in many areas. Rinse thoroughly before recycling to avoid contamination.</p>
    </div>

    <div class="section">
      <h3>Material Composition</h3>
      <canvas id="materialsChart"></canvas>
      <ul><li>HDPE Plastic: 100%</li></ul>
    </div>

    <div class="section">
      <p><strong>Eco Score:</strong> Low</p>
      <p><strong>Barcode:</strong> 1000000000037</p>
    </div>
  </div>

  <div class="container" style="text-align:center;">
    <button onclick="downloadPDF()">Download as PDF</button>
  </div>

  <script>
    const ctx = document.getElementById('materialsChart').getContext('2d');
    new Chart(ctx, {
      type: 'pie',
      data: {
        labels: ['HDPE Plastic'],
        datasets: [{
          data: [100],
          backgroundColor: ['#81c784', '#ffd54f', '#e57373', '#64b5f6', '#ba68c8']
        }]
      },
      options: {
        responsive: true,
        plugins: {
          legend: { position: 'bottom' }
        }
      }
    });

    function downloadPDF() {
      const element = document.getElementById('pdf-content');
      const opt = {
        margin: 0.5,
        filename: 'Milk Bottle.pdf',
        image: { type: 'jpeg', quality: 0.98 },
        html2canvas: { scale: 2 },
        jsPDF: { unit: 'in', format: 'letter', orientation: 'portrait' }
      };
      html2pdf().set(opt).from(element).save();
    }
  </script>
</body>
</html>

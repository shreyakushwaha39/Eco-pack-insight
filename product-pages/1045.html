
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hand Wash Refill</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f9f9f9;
      color: #333;
    }
    .container {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }
    img {
      width: 100%;
      border-radius: 8px;
    }
    .section {
      margin-top: 20px;
    }
    button {
      margin-top: 20px;
      padding: 10px 15px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    canvas {
      max-width: 100%;
    }
  </style>
</head>
<body>
  <div class="container" id="pdf-content">
    <img src="../images/1045.webp" alt="Hand Wash Refill">
    <h1>Hand Wash Refill</h1>
    <p><strong>Category:</strong> Personal Care</p>

    <div class="section">
      <h3>Description</h3>
      <p>Hand Wash Refill comes in a flexible plastic pouch, reducing packaging weight but not recyclable. Some brands offer refills in paper-based pouches.</p>
    </div>

    <div class="section">
      <h3>Material Composition</h3>
      <canvas id="materialsChart"></canvas>
      <ul><li>Plastic: 100%</li></ul>
    </div>

    <div class="section">
      <p><strong>Eco Score:</strong> Low</p>
      <p><strong>Qrcode:</strong> 1000000000044</p>
    </div>
  </div>

  <script>
    const ctx = document.getElementById('materialsChart').getContext('2d');
    new Chart(ctx, {
      type: 'pie',
      data: {
        labels: ['Plastic'],
        datasets: [{
          data: [100],
          backgroundColor: ['#81c784', '#ffd54f', '#e57373', '#64b5f6', '#ba68c8']
        }]
      },
      options: {
        responsive: true,
        plugins: {
          legend: { position: 'bottom' }
        }
      }
    });


  </script>
</body>
</html>
